---

## App Base Vars
nex_app_unix_user: "user"
nex_app_unix_group: "user"
nex_app_unix_uid: 5555
nex_app_unix_gid: 5555
nex_app_unix_home: "/home/{{ nex_app_unix_user }}"
nex_app_root: "/var/www/html/{{ nex_app_domain }}"
nex_app_doc_root: "{{ nex_app_root }}"
nex_app_log_root: "{{ nex_app_unix_home }}/log"
nex_app_unix_shell: "/bin/bash"
nex_app_build_base: "/var/nexcess-app-deploy"
nex_app_db_user: "dbuser"
nex_app_db_name: "db"
nex_app_build_mount_opts: "bind,ro"

server_selinux_enforcing: true

## net-device vars
eth0: eth0
eth1: eth1

## nfs vars
nfs_shared_path: "/shared"

## varnish vars
varnish_port: 8080
lb_varnish_port: 8081
  
## http vars
http_port: 80
https_port: 443

## web vars
web_port: 8090
lb_web_port: 8091

## FPM Vars
php_fpm_port: 9000
lb_php_fpm_port: 9001

## Redis Vars
redis_port: 6379
lb_redis_port: 6380

## HAProxy Base Vars
haproxy_global:
  log:
    - address: "/dev/log"
      facility: "local0"
      level: "info"
  stats:
    socket: "/var/lib/haproxy/stats mode 600 level admin"
  user: "haproxy"
  group: "haproxy"
  chroot: "/var/lib/haproxy"
  daemon: true
  maxconn: 200000

haproxy_defaults:
  timeout:
      - param: 'connect'
        value: '5s'
      - param: 'client'
        value: '15s'
      - param: 'server'
        value: '60s'
      - param: 'check'
        value: '5s'
      - param: 'http-request'
        value: '5s'
      - param: 'client-fin'
        value: '5s'
  options:
    - "redispatch"
    - "httpchk"

haproxy_stats_port: 9999

## Tweak sysctl so we can forward too
server_extra_sysctl:
  - key: "net.ipv4.ip_forward"
    value: "1"
