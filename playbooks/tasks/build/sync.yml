---

- name: Create Build Code Base
  file: 
    path="{{ hostvars[groups['fs'][0]]['nex_app_build_code_base'] }}"
    state="directory"
    mode=0711
    owner="{{ nex_app_unix_user }}"
    group="{{ nex_app_unix_group }}"

- name: Fix Build Base Context
  command:
    restorecon {{ hostvars[groups['fs'][0]]['nex_app_build_code_base'] }}

- name: Install Bundle
  unarchive:
    src="{{ hostvars[groups['fs'][0]]['nex_app_bundle_archive'] }}"
    dest="{{ nex_app_build_base }}"
    remote_src="yes"

